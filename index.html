<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Pintu</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 14px;
    }

    .header img {
      height: 38px;
      width: auto;
    }

    .header a {
      color: #007bff;
      font-weight: 500;
      text-decoration: none;
      font-size: 14px;
    }

    /* Hero (video) */
    .hero {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #fff;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 55vh; /* lebih pendek */
      object-fit: contain;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    video.loaded {
      opacity: 1;
    }

    /* Tombol */
    .btn {
      width: 82%;
      padding: 12px 0;
      margin-bottom: 25px;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: #fff;
      border: 1.5px solid #007bff;
      color: #007bff;
      transition: all 0.25s ease;
    }

    .btn:hover {
      background: #007bff;
      color: #fff;
    }

    @supports (padding: max(0px)) {
      .btn {
        margin-bottom: max(25px, env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="pintu_thumbnail_card_6a039be9aa.png" alt="Logo Pintu" />
    <a href="#">Jelajahi Dulu</a>
  </div>

  <!-- Video -->
  <div class="hero">
    <video
      src="lv_0_20251024024936.mp4"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
      poster="poster.jpg">
    </video>
  </div>

  <!-- Tombol -->
  <button class="btn" onclick="window.location.href='login.html'">Masuk</button>

  <script>
    const vid = document.querySelector('video');
    vid.addEventListener('loadeddata', () => {
      vid.classList.add('loaded');
    });
  </script>

</body>
</html>
