<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <!-- disable zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Pintu</title>
  <style>
    /* Reset & box-sizing */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      -webkit-text-size-adjust: 100%; /* jangan autoscale font di iOS */
      touch-action: manipulation; /* bantu mencegah double-tap zoom */
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    /* Header */
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 14px;
    }
    .header img { height: 40px; width: auto; display: block; }
    .header a {
      color: #007bff;
      font-weight: 500;
      text-decoration: none;
      font-size: 14px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }

    /* Hero / Video area */
    .hero {
      width: 100%;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff;
      overflow: hidden;
      padding: 6px 0;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 70vh; /* <- diperbesar sesuai permintaan */
      object-fit: contain;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.45s ease;
      display: block;
    }
    video.loaded { opacity: 1; }

    /* Tombol Masuk */
    .btn {
      width: 84%;
      padding: 12px 0;
      margin-bottom: 22px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #fff;
      border: 1.6px solid #007bff;
      color: #007bff;
      transition: background .18s, color .18s, transform .08s;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      touch-action: manipulation;
    }
    .btn:active { transform: scale(.995); }
    .btn:hover { background: #007bff; color: #fff; }

    /* safe area bottom for devices with gesture bar */
    @supports (padding: max(0px)) {
      .btn { margin-bottom: max(22px, env(safe-area-inset-bottom)); }
    }

    /* Small screens tweak */
    @media (max-width:420px) {
      .header img { height: 36px; }
      .btn { width: 90%; padding: 11px 0; font-size: 15px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="pintu_thumbnail_card_6a039be9aa.png" alt="Logo Pintu" />
    <a href="#">Jelajahi Dulu</a>
  </div>

  <!-- Video area -->
  <div class="hero">
    <video
      src="lv_0_20251024024936.mp4"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
      poster="poster.jpg">
    </video>
  </div>

  <!-- Button -->
  <button class="btn" onclick="window.location.href='login.html'">Masuk</button>

  <script>
    // Fade in video when ready
    const vid = document.querySelector('video');
    vid.addEventListener('loadeddata', () => vid.classList.add('loaded'));

    // Extra: prevent double-tap to zoom on older browsers (touchend hack)
    let lastTouch = 0;
    document.addEventListener('touchend', e => {
      const now = Date.now();
      if (now - lastTouch <= 300) {
        // prevent double-tap zoom
        e.preventDefault();
      }
      lastTouch = now;
    }, { passive: false });
  </script>
</body>
</html>
