<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <!-- ðŸ”’ Kunci ukuran & nonaktifkan zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="HandheldFriendly" content="true">
  <meta name="MobileOptimized" content="width">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Pintu</title>

  <style>
    /* ===== Reset & dasar ===== */
    * {
      box-sizing: border-box;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      touch-action: manipulation; /* cegah double-tap zoom */
      overscroll-behavior: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%; /* cegah auto resize font */
    }

    /* ===== Header ===== */
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 14px;
    }

    .header img {
      height: 40px;
      width: auto;
      display: block;
    }

    .header a {
      color: #007bff;
      font-weight: 500;
      text-decoration: none;
      font-size: 14px;
      -webkit-tap-highlight-color: transparent;
    }

    /* ===== Area video ===== */
    .hero {
      width: 100%;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 8px 0;
      background: #fff;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 70vh; /* âœ… ukuran video diperbesar */
      object-fit: contain;
      border-radius: 12px;
      opacity: 0;
      transition: opacity 0.4s ease;
      display: block;
    }

    video.loaded {
      opacity: 1;
    }

    /* ===== Tombol Masuk ===== */
    .btn {
      width: 85%;
      padding: 12px 0;
      margin-bottom: 22px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: #fff;
      border: 1.6px solid #007bff;
      color: #007bff;
      transition: background 0.2s, color 0.2s, transform 0.08s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .btn:hover {
      background: #007bff;
      color: #fff;
    }

    .btn:active {
      transform: scale(0.98);
    }

    /* Aman di HP dengan gesture bar */
    @supports (padding: max(0px)) {
      .btn {
        margin-bottom: max(22px, env(safe-area-inset-bottom));
      }
    }

    /* Responsif kecil */
    @media (max-width: 420px) {
      .header img { height: 36px; }
      .btn { width: 90%; font-size: 15px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="pintu_thumbnail_card_6a039be9aa.png" alt="Logo Pintu">
    <a href="#">Jelajahi Dulu</a>
  </div>

  <!-- Video tengah -->
  <div class="hero">
    <video
      src="lv_0_20251024024936.mp4"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
      poster="poster.jpg">
    </video>
  </div>

  <!-- Tombol bawah -->
  <button class="btn" onclick="window.location.href='login.html'">Masuk</button>

  <script>
    // Fade-in halus saat video siap
    const vid = document.querySelector('video');
    vid.addEventListener('loadeddata', () => vid.classList.add('loaded'));

    // ðŸ”’ Blok semua gesture zoom
    document.addEventListener('gesturestart', e => e.preventDefault());
    document.addEventListener('gesturechange', e => e.preventDefault());
    document.addEventListener('gestureend', e => e.preventDefault());

    // ðŸ”’ Blok double-tap zoom
    let lastTouch = 0;
    document.addEventListener('touchend', e => {
      const now = Date.now();
      if (now - lastTouch <= 400) e.preventDefault();
      lastTouch = now;
    }, { passive: false });
  </script>
</body>
</html>
